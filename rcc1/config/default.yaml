# Placeholder configuration for the C++20 Radio Control Container.
# Populate with deployment-specific values before running.

container:
  id: "rcc-cpp"
  deployment: "lab"
  soldier_id: "operator-001"

network:
  bind_address: "0.0.0.0"
  command_port: 8080

telemetry:
  sse_port: 8080
  heartbeat_interval_sec: 30
  event_buffer_size: 512
  event_retention_hours: 24

security:
  token_secret: "replace-me"
  allowed_roles:
    - viewer
    - controller
  token_ttl_sec: 300

timing:
  normal_probe_sec: 30
  recovering_probe_sec: 10
  offline_probe_sec: 60

radios:
  - id: "silvus-001"
    adapter: "silvus"
    endpoint: "http://127.0.0.1:9000"


